<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btns">
        <img
          src="./assets/dice-six-faces-one.svg"
          alt="one"
          class="img img-1"
        />
        <img src="./assets/dice-2.png" alt="two" class="img img-2" />
        <img
          src="./assets/dice-six-faces-three.svg"
          alt="three"
          class="img img-3"
        />
        <img src="./assets/dice-4.svg" alt="four" class="img img-4" />
        <img src="./assets/dice-five.svg" alt="five" class="img img-5" />
        <img src="./assets/dice-six.svg" alt="six" class="img img-6" />
      </div>
      <div class="btns">
        <button class="btn again">üîÑ NEW GAME</button>
        <button class="btn roll">üé≤ ROLL DICE</button>
        <button class="btn hold">‚è∏ HOLD</button>
      </div>
      <div class="player player1">
        <p>PLAYER 1</p>
        <p class="count count-1">0</p>
        <div class="current current-1">
          current
          <p class="score score-1">0</p>
        </div>
      </div>
      <div class="player player2">
        <p>PLAYER 2</p>
        <p class="count count-2">0</p>
        <div class="current current-2">
          current
          <p class="score score-2">0</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
